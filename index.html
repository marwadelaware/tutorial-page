<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: Porkys;
            src: url("fonts/PORKYS_.TTF");

        @font-face {
            font-family: Dogica;
            src: url("fonts/dogica.otf")
        }
        }
        .title {
            font-family: Porkys;
            letter-spacing: 2px;
            font-size: 100px;
            text-align: center;
            background-clip: padding-box;
            background-image: radial-gradient(circle,rgb(249, 161, 221) 0%, rgb(198, 57, 127) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 2px 2px 4px rgb(254, 211, 242);
        }

        .banner {
            display: block;
            margin: auto;

        }

        .check {
            font-family: Dogica;
            background: #edc7de;
            background: linear-gradient(0deg,rgb(255, 177, 223) 0%, rgba(255, 245, 253, 1) 50%, rgba(255, 177, 223, 1) 100%);
            padding: 10px 20px;
            display: inline-block;
        
        }

    </style>
</head>
<body>
    <h1 class = title>marwa's tutorial page :3</h1>
    <img class = banner src = "images/banner.png">
    <div>
        <p class = check>CHECK OUT MY OTHER WEBSITES!!</p>
        <p class = content>website 1</p>
    </div>
</body>
</html>
