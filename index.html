<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: Porkys;
            src: url("fonts/PORKYS_.TTF");
        }

        @font-face {
            font-family: Dogica;
            src: url("fonts/dogica.otf")
        }

        .title {
            font-family: Porkys;
            letter-spacing: 2px;
            font-size: 100px;
            text-align: center;
            background-clip: padding-box;
            background-image: radial-gradient(circle,rgb(249, 161, 221) 0%, rgb(198, 57, 127) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 2px 2px 4px rgb(254, 211, 242);
            display: flex;
            align-items: center;
        }

        #computer {
            width: 300px;
            height: auto;
            margin-left: 50px;
        }

        .banner {
            display: block;
            margin: auto;

        }

        .check, .check-2 {
            margin: 0;
            font-family: Dogica;
            background: #edc7de;
            background: linear-gradient(0deg,rgb(255, 177, 223) 0%, rgba(255, 245, 253, 1) 50%, rgba(255, 177, 223, 1) 100%);
            padding: 10px 20px;
            display: inline-block;
            color: rgb(181, 0, 109);
            text-shadow: 2px 2px 4px rgb(208, 131, 186);
        
        }

        .check-2 {
            padding: 10px 100px;
        }

        .everything {
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: row;
        }

        .everything-bg {
            opacity: 0.6;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: auto;
        }

        .content {
            font-family: Dogica;
            font-size: 10px;
            position: relative;
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        .web-box {
            position: relative;
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            max-width: fit-content;
        }

        .text {
            margin: 0;
            background: #deb4c4;
            background: linear-gradient(0deg,rgb(255, 206, 225) 0%,  rgba(255, 255, 255, 1) 50%, rgb(255, 241, 247) 100%);
            padding: 100px 10px;
            color: rgb(24, 4, 14);
            word-wrap: break-word;
            box-shadow: border-box;
        }

        a {
            color: hotpink;
        }

        .intro {
            background-color: white;
            padding: 0 100px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .intro-border {
            margin-top: 10px;
            background-color: hotpink;
            background-image: url("images/polka-dot.jpeg");
            padding: 5px 10px;
        }

        .madoka {
            width: 300px;
            height: auto;
            display: flex;
            align-self: flex-start;
        }

    </style>
</head>
<body>
    <h1 class = title>marwa's tutorial page <span><img id = "computer" src = "images/computer.jpeg"></span></h1>
    <img class = banner src = "images/banner.png" alt = "">
    <div class = everything>
        <img class = "everything-bg" src = "https://i.ibb.co/wZZ1Z7Xc/f611812847a50ba45c347778f51fa81c.gif" alt = "">
        <div class = "content">
        <div class = web-box>
            <p class = check>CHECK OUT MY OTHER WEBSITES!!</p>
            <p class = "text">website 1: <span><a href = "https://marwadelaware.github.io/personalwebsite/">personal website ^_^</a></span>
            <p class = check-2>thank you! <span><img src = "https://i.ibb.co/YBrQSbRf/fb8555af.gif"></span></p>
        </div>
        <div class = "intro-border">
            <div class = "intro">
                <img class = "madoka" src = "images/madoka.jpeg">
                <p class = regular-text>hello! i'm marwa ^_^</p>
            </div>
    </div>
</body>
</html>
